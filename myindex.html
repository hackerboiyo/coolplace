<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Access</title>
</head>
<body>

<!-- Text box for inputting the admin code -->
<input type="text" id="adminCodeInput" placeholder="Enter admin code" />

<!-- Admin Panel (initially hidden) -->
<div id="adminPanel" style="display:none; margin-top: 20px;">
  <h2>Admin Panel</h2>
  <p>Welcome to the admin panel!</p>
  <!-- Add more admin controls here -->
</div>

<script>
  const adminCodeInput = document.getElementById('adminCodeInput');
  const adminPanel = document.getElementById('adminPanel');
  const adminCode = '12pir';

  // Check input when user types in the text box
  adminCodeInput.addEventListener('input', (event) => {
    if (adminCodeInput.value === adminCode) {
      adminPanel.style.display = 'block'; // Show the admin panel
      adminCodeInput.value = ''; // Clear the input box
    }
  });
</script>

</body>
</html>
